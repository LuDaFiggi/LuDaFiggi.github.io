<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calcolo Peso</title>
        <script type="text/javascript" src="calcoli.js">
            
        </script>
    </head>
    <body>
        <center><a href="https://ludafiggi.github.io/"><img src="Index.png"></center></a>
        <br>
            <form>
                <center><h2>Calcolo del peso di un oggetto in metallo</h2></center><br>
                <label for="oggetti">Inserire un volume: </label>
                <input type="text" id="volume" name="v"><label for="dm"> dm3</label><br><br>
                <label for="oggetti">Segli un materiale: </label>
                <select name="oggetto" id="metallo">
                    <option value="null"></option>
                    <option value="Acciaio">Acciaio</option>
                    <option value="Ottone">Ottone</option>
                    <option value="Alluminio">Alluminio</option>
                    <option value="Rame">Rame</option>
                </select>
                <p><input type="button" id="invia" value="Calcola" onclick="calcola(this.form)"> </p>
                <p><input type="reset" id="annulla" value="Annulla"></p>
                <p id="risultato"></p>
            </form>
    </body>
</html>
