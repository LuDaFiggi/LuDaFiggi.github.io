<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas</title>
        <script type="text/javascript">
            function creaFiugura()
            {
                var mioCanvas = document.getElementById("myCanvas");
                var ctx = mioCanvas.getContext("2d");

                ctx.beginPath();
                ctx.arc(150, 150, 50,0, 2* Math.PI, true);
                ctx.lineWidth = 5;
                ctx.strokeStyle = "#ffff00";
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(260, 150, 50,0, 2* Math.PI, true);
                ctx.lineWidth = 5;
                ctx.strokeStyle = "#008f39";
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(100, 100, 50, 0, 2* Math.PI, true);
                ctx.lineWidth = 5;
                ctx.strokeStyle = "#0000ff";
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(210, 100, 50, 0, 2* Math.PI, true);
                ctx.lineWidth = 5;
                ctx.strokeStyle = "#000000";
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(320, 100, 50, 0, 2* Math.PI, true);
                ctx.lineWidth = 5;
                ctx.strokeStyle = "#ff0000";
                ctx.stroke();

            }
        </script>
    </head>
    <body style="position: relative;">
        <input type="button" id="btnOK" value="Disegna" onclick="creaFiugura()" style="position: absolute;">
        <canvas id="myCanvas" width="500" height="400" style="border:1px solid #000000; position: absolute; margin-top: 30px;">   
        Your browser does not support the HTML canvas tag.
        </canvas>
    </bod styy>
</html>
